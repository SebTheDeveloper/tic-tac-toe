<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="gameboard">
    <div id="game-square" data-row="0" data-column="0"></div>
    <div id="game-square" data-row="0" data-column="1"></div>
    <div id="game-square" data-row="0" data-column="2"></div>
    <div id="game-square" data-row="1" data-column="0"></div>
    <div id="game-square" data-row="1" data-column="1"></div>
    <div id="game-square" data-row="1" data-column="2"></div>
    <div id="game-square" data-row="2" data-column="0"></div>
    <div id="game-square" data-row="2" data-column="1"></div>
    <div id="game-square" data-row="2" data-column="2"></div>
  </div>
  <button id="reset">Reset Board</button>
  <div class="winner">
    <p>Winner is</p>
  </div>
</body>
</html>
